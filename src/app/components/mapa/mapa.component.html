<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of maps; let i = index" [latitude]="marker.lat" [longitude]="marker.lng">
              <agm-info-window>
                <strong>{{ marker.Name }}</strong>
                <p>{{ marker.Address }}</p>
                <div>
                  <button mat-raised-button color="primary">Agregar a favoritos</button>
                  <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
                </div>
              </agm-info-window>
            </agm-marker>
          </agm-map>
    </mat-card-content>
</mat-card>
