<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map (mapClick) ="mapClicked($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let markers of maps; let i = index" [latitude]="lat" [longitude]="lng">
              <agm-info-window>
                <strong>{{ markers.Name }}</strong>
              </agm-info-window>
            </agm-marker>
          </agm-map>
    </mat-card-content>
</mat-card>
