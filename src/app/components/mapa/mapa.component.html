<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker *ngFor="let marker of maps; let i = index" [latitude]="marker.lat" [longitude]="marker.lng">
              <agm-info-window>
                <strong>{{ marker.Name }}</strong>
                <p>{{ marker.Address }}</p>
              </agm-info-window>
            </agm-marker>
          </agm-map>
    </mat-card-content>
</mat-card>
